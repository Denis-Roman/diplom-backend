name: Build & Deploy (Docker) to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: azure-webapp-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_NAMESPACE: denis-roman
  IMAGE_NAME: diplom-backend
  WEBAPP_NAME: diplom-backend-denis-01

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ghcr.io/${{ env.GHCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3980D1481573480B9D24F0E149D10044 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6CA23253A9F54EB4B0CC3F619DE22C16 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E0FF0BD1227B45BC9083DB975B6BA216 }}

      - name: Deploy container to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images: ghcr.io/${{ env.GHCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
